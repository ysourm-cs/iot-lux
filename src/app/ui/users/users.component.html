

<h1>Users List</h1>

<div class="container">
<table class="table">
<thead>
  <tr>
    <th>Name</th>
    <th>Last Name</th>
    <th>Email</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let user of users">
      <td>{{user.name}}</td>
      <td>{{user.surname }}</td>
      <td>{{user.email}}</td>
  </tr>
</tbody>
</table>  
</div>
