
<h1>Device Details</h1>
<div class="container">
  <fieldset class="form-group">
    <label>Description</label>
    <input type="text" [(ngModel)]="device.name" class="form-control" name="name" required="required">
  </fieldset>

  <fieldset class="form-group">
      <label>Info</label>
      <input type="text" [(ngModel)]="device.info" class="form-control" name="name" required="required">
    </fieldset>

    <fieldset class="form-group">
        <label>Type</label>
        <!-- <input type="text" class="form-control" name="name" required="required"> -->
        <select class="form-control" [(ngModel)]="device.type" value="device.type">
            <!-- <option value="" disabled selected>Select your option</option> -->
            <option *ngFor="let type of types"  [ngValue]="type"> {{ type.name }}</option>
        </select>

        <!-- <select multiple name="selectedTechs" [compareWith]="compareTech"
                [ngModel]="user.technologies" required #selectedTechs="ngModel">
                <option *ngFor="let tech of allTechnologies" [ngValue]="tech">
            {{ tech.techName }}
            </option>
        </select> -->

    </fieldset>

    <fieldset class="form-group">
        <label>Room</label>
        <!-- <input type="text" class="form-control" name="name" required="required"> -->
        <select type="number" class="form-control" [(ngModel)]="device.room">
            <!-- <option value="" disabled selected>Select your option</option> -->
            <option *ngFor="let room of rooms" [ngValue]="room">{{ room.name }}</option>
        </select>

    </fieldset>


</div>

<div>
    <button class="button btn btn" (click)="saveDevice()">Save</button>
</div>
